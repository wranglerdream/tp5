<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="__STATIC__/css/ch-ui.admin.css">
	<link rel="stylesheet" href="__STATIC__/font/css/font-awesome.min.css">
</head>
<body>
	<!--面包屑导航 开始-->
	<div class="crumb_warp">
		<!--<i class="fa fa-bell"></i> 欢迎使用登陆网站后台，建站的首选工具。-->
		<i class="fa fa-home"></i> <a href="{:url('Index/info')}" target="main">首页</a>
	</div>
	<!--面包屑导航 结束-->
	
	<!--结果集标题与导航组件 开始-->
	<div class="result_wrap">
        <div class="result_title">
            <h3>快捷操作</h3>
        </div>
        <div class="result_content">
            <div class="short_wrap">
                <a href="#"><i class="fa fa-recycle"></i>批量删除</a>
                <a href="#"><i class="fa fa-refresh"></i>更新排序</a>
            </div>
        </div>
    </div>
    <!--结果集标题与导航组件 结束-->

	
    <div class="result_wrap">
        <div class="result_title">
            <h3>系统基本信息</h3>
        </div>
        <div class="result_content">
            <ul>
                <li>
                    <label>运行环境</label><span>{$Think.server.server_software}</span>
                </li>
                <li>
                    <label>北京时间</label><span>{$Think.server.request_time}</span>
                </li>
                <li>
                    <label>服务器域名/IP</label><span>{$Think.server.http_host}</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
